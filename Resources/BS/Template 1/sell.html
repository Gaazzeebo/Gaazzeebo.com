<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="561Records - Sell Your Records on our marketplace.">
    <title>561Records | Sell Records</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="shop_styles.css">
</head>
<body>
    <div class="custom-cursor"></div>
    <header>
        <div class="logo">
            <img src="logo.png" alt="561Records Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trade.html">Back to Trade</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="record-section">
            <h2>Records You Can Sell</h2>
            <div class="record-grid">
                <!-- Records available to sell will be dynamically loaded here -->
            </div>
        </section>

        <section class="sell-your-record">
            <h2>Sell Your Record to 561Records</h2>
            <p>Submit your record details below to see how much it's worth and get an offer from 561Records.</p>
            <form id="sell-form">
                <div class="form-group">
                    <label for="record-title">Record Title:</label>
                    <input type="text" id="record-title" name="record-title" required>
                </div>

                <div class="form-group">
                    <label for="artist">Artist:</label>
                    <input type="text" id="artist" name="artist" required>
                </div>

                <div class="form-group">
                    <label for="condition">Condition:</label>
                    <select id="condition" name="condition" required>
                        <option value="mint">Mint</option>
                        <option value="near-mint">Near Mint</option>
                        <option value="very-good">Very Good</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year of Release:</label>
                    <input type="number" id="year" name="year" min="1900" max="2024" required>
                </div>

                <div class="form-group">
                    <label for="estimated-price">Estimated Price:</label>
                    <input type="text" id="estimated-price" name="estimated-price" readonly>
                </div>

                <button type="submit" class="btn-primary">Submit for Offer</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2024 561Records. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="shop.js"></script>
</body>
</html>
