<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - GAZEBO Inc.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="edgar-chatbot" class="chatbot-container">
        <div class="chatbot-header">
            <h3>Chat with EDGAR</h3>
            <button id="chatbot-close">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot">Hello! I'm EDGAR. How can I assist you today?</div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Type your message...">
            <button id="chatbot-send">Send</button>
        </div>
    </div>
    <button id="chatbot-toggle" class="chatbot-toggle">Chat with EDGAR</button>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
