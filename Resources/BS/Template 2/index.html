<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System Information Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="chatbot.js"></script>
</head>
<body>
    <header class="bg-gradient text-white text-center py-3">
        <h1 id="headerTitle">POS Info Search</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">POS Info Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pricing.html">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="micamp.html">MiCamp</a>
                </li>
            </ul>
            <div class="top-buttons">
                <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                <button class="pricing-btn" onclick="window.location.href='pricing.html'">View Pricing</button>
                <select id="languageSelect" class="custom-select" onchange="translatePage()">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
                <button class="btn btn-primary ml-2" data-toggle="modal" data-target="#adminLoginModal">Admin Login</button>
                <button class="chat-button" onclick="toggleChat()">Chat with AEDAN</button>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        <section class="search-section">
            <div class="input-group mb-3">
                <input type="text" id="searchBar" class="form-control" placeholder="Search for POS systems, gateways, or industries...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>
            <div class="filters mb-3">
                <select id="categoryFilter" class="custom-select">
                    <option value="">No Category Selected</option>
                </select>
                <select id="gatewayFilter" class="custom-select ml-2">
                    <option value="">No Gateway Selected</option>
                </select>
                <select id="industryFilter" class="custom-select ml-2">
                    <option value="">No Industry Selected</option>
                </select>
                <select id="sortFilter" class="custom-select ml-2">
                    <option value="name">Sort by Name</option>
                    <option value="category">Sort by Category</option>
                    <option value="rating">Sort by Rating</option>
                </select>
            </div>
        </section>
        <section id="results" class="results-section"></section>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous" id="prevPage">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" id="nextPage">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <footer class="bg-gradient text-white text-center py-3">
        <p id="footerText">&copy; 2024 Jack Liselli. All rights reserved.</p>
    </footer>

    <!-- Admin Login Modal -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminLoginModalLabel">Admin Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label for="adminUsername">Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <button class="btn btn-danger" id="logoutButton">Logout</button>
        <button class="btn btn-success" id="addNewItem">Add New Item</button>
        <!-- Add more admin functionalities as needed -->
    </div>

    <!-- Chatbot Integration -->
    <div id="chatbox" class="chatbox">
        <div class="chatbox-header">
            <h4>Chat with AEDAN</h4>
            <div>
                <button class="refresh-button" onclick="refreshChat()"></button>
                <button onclick="toggleChat()">x</button>
            </div>
        </div>
        <div class="chatbox-body" id="chatbox-body">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chatbox-footer">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
